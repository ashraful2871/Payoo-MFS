<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo Home</title>
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- available balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-desc font-semibold text-xl text-green-500 mb-1">Available Balance</div>
                            <div class="stat-value">$<span id="account-balance">9400</span> USD</div>
                        </div>

                    </div>
                    <div class="divider"></div>
                    <!-- user action button -->
                    <div>
                        <button id="show-add-money" class="btn btn-lg">Add money</button>
                        <button id="show-cash-out" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- Add money form start -->
                    <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-amount" type="text" placeholder="Enter Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="Enter your Pin"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary rounded-full">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- Add money form end -->
                    <!-- Cash Out Money start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-cash-out-amount" type="text" placeholder="Enter Cash Out Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-cash-out-pin-number" type="password" placeholder="Enter your Pin"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary rounded-full">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- Cash Out Money End -->
                </div>
                <p id="name">Programming Hero</p>;

            </div>

        </div>

    </main>
    <script src="./js/home.js"></script>
</body>

</html>
